<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//player.dacast.com/js/player.js" id=CONTENT_ID player='none' class="dacast-video">
        </script>
        <title>Welcome!</title>
    </head>
    <body>
        <div id="test">  
            <video width="352" height="198" controls>
                <source id="channel" type="application/x-mpegURL">
            </video>
        </div>
    </body>
    <script>
        $(function(){
        var myPlayer = dacast(CONTENT_ID, 'test', {player:'none'});
          myPlayer.onReady(function(){
            myPlayer.getSrc(function(e){ $("#channel").attr('src', e.url); console.log(e) });
          });
        });
    </script>
</html>
